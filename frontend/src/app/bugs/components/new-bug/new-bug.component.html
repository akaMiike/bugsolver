<div class="root justify-content-center min-vh-100 p-4" id="root-background-div">
    <div class="text-center w-75 m-auto p-4 bg-white rounded">
        <p class="lead">{{'BUG.CREATE.NEW' | translate}}</p>
        <form [formGroup]="newBugForm" class="form">
            
            <div class="mt-3" >
                <input class="form-control" placeholder="{{'BUG.TITLE-FIELD' | translate}}" aria-label="Title" formControlName="title">
                <span class="small" id="error-message" *ngIf="hasError('title')">
                    {{ getMessageError('title') }}
                </span>
            </div>
            <div class="mt-3">
                <ng-multiselect-dropdown class="select-tags multiselect-dropdown"
                formControlName="categories"
                placeholder="{{'CATEGORY.DESCRIPTION-FIELD' | translate}}"
                [(ngModel)]="selectedCategories"
                [settings]="categoriesDropdownSettings"
                [data]="categoriesList"
                required
                ></ng-multiselect-dropdown>
                <span class="small" id="error-message" *ngIf="hasError('categories')">
                    {{ getMessageError('categories') }}
                </span>
            </div>

            <div class="mt-2">
                <textarea onmouseenter="$(this).tooltip('show')" data-toggle="tooltip" data-placement="right" title="{{'BUG.EXPLAIN-CODE-FORMATIING' | translate}}" id="description" rows="5" placeholder="{{'BUG.DESCRIPTION-FIELD' | translate}}" class="form-control mt-3" style="margin: 0 auto; width:100%; height:100%" formControlName="description" oninput="this.style.height = ''; this.style.height = this.scrollHeight +'px'"></textarea>
                <span class="small" id="error-message" *ngIf="hasError('description')">
                    {{ getMessageError('description') }}
                </span>
            </div>

            <button class="btn btn-primary mt-3" type="submit" (click)="createBug()">
                <span *ngIf="!loading">{{'BUG.CREATE.BUTTON-NEW' | translate}}</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
            </button>
        </form>
    </div>
</div>
