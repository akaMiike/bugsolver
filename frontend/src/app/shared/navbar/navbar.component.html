<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BugSolver</title>
</head>
<body>
    <nav class="navbar shadow navbar-expand ">
        <div class="navbar-collapse collapse ">
            <a class="navbar-brand" routerLink="/" >
                <img src="../assets/logo/logoname-bugsolver-white.png" >
            </a>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a routerLink="/bugs" class="btn shadow-none">
                        Bugs
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item ">
                    <a routerLink="/user/login" class="btn shadow-none">
                        Login
                    </a>
                </li>
                <li class="nav-item ">
                    <a routerLink="/user/register" class="btn shadow-none">
                        {{'NAVBAR.REGISTER' | translate}}
                    </a>
                </li>
                <li class="nav-item">
                    <div>
                        <div class="languages">
                            <button>
                                <img *ngIf="languageSelected == 'pt'" src="assets/languages/pt.png" width="32px" height="32px"/>
                                <img *ngIf="languageSelected == 'en'" src="assets/languages/en.png" width="32px" height="32px"/>
                                <img *ngIf="languageSelected == 'es'" src="assets/languages/es.png" width="32px" height="32px"/>
                            </button>
                            <div class="language-options position-absolute shadow rounded-3 py-1 bg-light">
                                <button (click)="selectLanguage('en')" ><img *ngIf="languageSelected != 'en'" src="assets/languages/en.png"  width="32px" height="32px"/></button>
                                <button (click)="selectLanguage('es')" ><img *ngIf="languageSelected != 'es'" src="assets/languages/es.png"  width="32px" height="32px"/></button>
                                <button (click)="selectLanguage('pt')" ><img *ngIf="languageSelected != 'pt'" src="assets/languages/pt.png"  width="32px" height="32px"/></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
       
     </nav>
